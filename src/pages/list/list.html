<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center icon-left><ion-icon name="ios-people-outline"></ion-icon>Usuarios</ion-title>
    <button end ion-button menuToggle > 
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-fondo" >
    <ion-list>
        <ion-item *ngFor="let usuario of usuarios">
          Usuario:  {{usuario.name}}
          <div>
              <ion-item >Login: {{usuario.login}}</ion-item>
              <ion-item >Domain: {{usuario.domain}}</ion-item>
          </div>
        </ion-item>
      </ion-list>
</ion-content>
