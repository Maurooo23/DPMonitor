<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center icon-left><ion-icon name="ios-briefcase-outline"></ion-icon>ServicesDetails</ion-title>
    <button end ion-button menuToggle > 
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar> 
</ion-header>


<ion-content padding class="bg-fondo">
 <ion-list>
   <ion-item *ngFor="let servicio of listaServicios" (click)="goToDetailsCount(servicio.Name, tipo, dominio)"> 
    <div *ngIf="servicio.OpState == 'up'; then content else other_content"></div>
    <ng-template #content>
      <ion-icon class="checkIcon"  name="checkmark-circle"></ion-icon> -  Nombre: {{servicio.Name}}
    </ng-template>
    <ng-template #other_content>
      <ion-icon class="warnIcon" name="ios-warning"></ion-icon> - Nombre: {{servicio.Name}}
    </ng-template>
      <br>
      AdminState: {{servicio.AdminState}}
      <ion-icon float-right name="ios-arrow-round-forward-outline"></ion-icon>
   </ion-item>
   <div *ngIf="listaServicios.length==0">
      No hay Servicios Disponibles.
   </div>
 </ion-list> 
</ion-content>
