  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center icon-left><ion-icon name="ios-briefcase-outline"></ion-icon>ServicesDetails</ion-title>
    <button end ion-button menuToggle > 
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar> 
</ion-header>


<ion-content padding class="bg-fondo">
 <ion-list>
   <ion-item *ngFor="let servicio of listaServicios"> 
      Nombre: {{servicio.Name}}
   </ion-item>
   <div *ngIf="listaServicios.length==0">
      No hay Servicios Disponibles.
   </div>
 </ion-list> 
</ion-content>
