<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center icon-left><ion-icon name="ios-briefcase-outline"></ion-icon>Services</ion-title>
    <button end ion-button menuToggle > 
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar> 
</ion-header>


<ion-content padding class="bg-fondo">

    <ion-item>
        <ion-label>Dominios</ion-label>
        <ion-select interface="popover" multiple="false" [(ngModel)]="select_dominios" (ionChange)="onChange(select_dominios)">
          <ion-option *ngFor="let dominio of domains"  [selected]="select_dominios == dominio" [value]="dominio">{{dominio}}</ion-option>
        </ion-select>
    </ion-item> 

    <br>


  <ion-list >
    <ion-item (click)="goToDetails(servicesMpg)">
      MultiProcolGateway <br>
      <small>{{servicesMpg?.length}} Servicios.</small>
    </ion-item>
    <ion-item (click)="goToDetails(servicesWsg)">
        Web Service Proxy <br>
        <small>{{servicesWsg?.length}} Servicios.</small>
    </ion-item>
    <ion-item (click)="goToDetails(servicesXmlf)">
        XML Firewall <br>
        <small>{{servicesXmlf?.length}} Servicios.</small>
    </ion-item>
    <ion-item (click)="goToDetails(servicesWafw)">
        Web Aplication Firewall <br>
        <small>{{servicesWafw?.length}} Servicios.</small>
    </ion-item>
    <ion-item (click)="goToDetails(servicesXsl)">
        XSL Accelerator <br>
        <small>{{servicesXsl?.length}} Servicios.</small>
    </ion-item>
  </ion-list>
</ion-content>
