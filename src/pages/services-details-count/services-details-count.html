  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center icon-left><ion-icon name="ios-briefcase-outline"></ion-icon>ServicesDetails</ion-title>
    <button end ion-button menuToggle > 
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar> 
</ion-header>


<ion-content padding class="bg-fondo">
  <ion-list>
    <ion-item >
       <h2 text-center>MessageCounts</h2> 
        <div *ngFor="let count of counts" (click)="goToDetailsCount(servicio.Name, tipo, dominio)">
          <hr>
            <small>{{count?.Monitor}}</small>
        </div>
    </ion-item>
    <hr>
    <ion-item >
      <h2 text-center> MessageDurations</h2> 
        <div *ngFor="let duration of durations" (click)="goToDetailsCount(servicio.Name, tipo, dominio)">
            <hr>
            <small>{{duration?.Monitor}}</small>
        </div>
    </ion-item>
  </ion-list> 
</ion-content>
