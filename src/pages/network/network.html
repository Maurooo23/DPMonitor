<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center icon-left><ion-icon name="ios-globe-outline"></ion-icon>Network</ion-title>
    <button end ion-button menuToggle > 
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar> 
</ion-header>

<ion-content padding class="bg-fondo">
    <ion-list>
      <ion-item *ngFor="let network of networks" (click)="toggleDetails(network)" >
        <ion-icon item-end [name]="network.icon"></ion-icon>
        Red:  {{network.Name}} - {{network.IP}}
        <div *ngIf="network.showDetails">
          <ion-row>
            <ion-col col-6>
                <ion-item >Paquetes Recibidos: <br>{{network.RxHCPackets}}</ion-item>
            </ion-col>
             <ion-col col-6>
                <ion-item >Recibidos con Errores: <br> {{network.RxErrors2}}</ion-item>
             </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6>
                  <ion-item >Paquetes Transimitidos: <br> {{network.TxHCPackets}}</ion-item>
              </ion-col>
               <ion-col col-6>
                  <ion-item >Transmitidos con Errores: <br> {{network.TxErrors2}}</ion-item>
               </ion-col>
            </ion-row>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
