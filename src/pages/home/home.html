<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>DataFlow</ion-title>
    <button end ion-button menuToggle > 
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      Informaci√≥n DataPower
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item class="item-icon-left">
          <ion-icon name="ios-pricetags-outline"></ion-icon>
          Firmware:
          <ion-note item-end>
             {{firmware}}
          </ion-note>
        </ion-item>
        <ion-item class="item-icon-left">
          <ion-icon name="ios-stopwatch-outline"></ion-icon>
          Uptime:
          <ion-note item-end>
            {{uptime}}
         </ion-note>
        </ion-item>
        <ion-item class="item-icon-left">
          <ion-icon name="ios-bookmark-outline"></ion-icon>
          DP:
          <ion-note item-end>
            {{ip}}
         </ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button block icon-left (click)="goToNetwork()">
    <ion-icon name="ios-globe-outline"></ion-icon>
    Network
  </button>
  
  <button ion-button block icon-left (click)="goToServices()">
    <ion-icon name="ios-briefcase-outline"></ion-icon>
    Services
  </button>

  <button ion-button block icon-left (click)="goToLogs()">
    <ion-icon name="ios-list-box-outline"></ion-icon>
    Logs
  </button>
  
  <button ion-button block icon-left (click)="goToLists()">
    <ion-icon name="ios-people-outline"></ion-icon>
    Usuarios
  </button>

</ion-content>
