<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>DataFlow</ion-title>
    <button end ion-button menuToggle > 
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="bg-fondo">
    <ion-list>
        <ion-item>
          <ion-label>Datapowers</ion-label>
          <ion-select interface="popover" multiple="false"  [(ngModel)]="ips" (ionChange)="onChange(ips)">
            <ion-option [selected]="true" value="http://192.168.50.48:5556">DP1</ion-option>
            <ion-option  value="http://192.168.50.49:5556" >DP2</ion-option>
            <ion-option  value="http://192.168.50.41:5556" >DP3</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
  <ion-card color="secondary">
    <ion-card-header text-center>
      Informaci√≥n DataPower
    </ion-card-header>
    <ion-card-content>
      <ion-list class="tercero">
        <ion-item class="item-icon-left">
          <ion-icon name="ios-pricetags-outline"></ion-icon>
          Firmware:
          <ion-note item-end>
             {{firmware}}
          </ion-note>
        </ion-item>
        <ion-item class="item-icon-left">
          <ion-icon name="ios-stopwatch-outline"></ion-icon>
          Uptime:
          <ion-note item-end>
            {{uptime}}
         </ion-note>
        </ion-item>
        <ion-item class="item-icon-left">
          <ion-icon name="ios-bookmark-outline"></ion-icon>
          DP:
          <ion-note item-end>
            {{ip}}
         </ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button block icon-left (click)="goToNetwork()">
    <ion-icon name="ios-globe-outline"></ion-icon>
    Network
  </button>
  
  <button ion-button block icon-left (click)="goToServices()">
    <ion-icon name="ios-briefcase-outline"></ion-icon>
    Services
  </button>

  <button ion-button block icon-left (click)="goToLogs()">
    <ion-icon name="ios-list-box-outline"></ion-icon>
    Logs
  </button>
  
  <button ion-button block icon-left (click)="goToLists()">
    <ion-icon name="ios-people-outline"></ion-icon>
    Conexiones
  </button>

</ion-content>
